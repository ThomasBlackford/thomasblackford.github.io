<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thomas Blackford | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(30, 60, 114, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.3);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 2em 0 0 0;
        }
        li {
            margin: 18px 0;
        }
        a.folder-link {
            display: inline-block;
            padding: 12px 32px;
            background: #b3c6ff;
            color: #1e3c72;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s;
        }
        a.folder-link:hover {
            background: #fff;
            color: #2a5298;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Thomas Blackford's GitHub Pages</h1>
        <p>Select a project or folder to visit:</p>
        <ul>
            <li>
                <a href="itsc3135/" class="folder-link">ITSC 3135</a>
            </li>
            <!-- Add more folders below as needed -->
            <!-- Example:
            <li>
                <a href="portfolio/" class="folder-link">Portfolio</a>
            </li>
            -->
        </ul>
    </div>
